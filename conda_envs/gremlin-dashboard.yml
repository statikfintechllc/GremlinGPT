name: gremlin-dashboard
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.9
  - pip
  - flask-socketio
  - dash
  - plotly
  - aiohttp=3.8.5
  - eventlet
  - loguru=0.7.0
  - uvicorn
  - jinja2
  - psutil=5.9.5       # process stats, always safe
  - rich=13.5.2        # for color logging
  - pandas=2.0.3       # dashboard data ops
  - platformdirs       # safer log/tmp/cache paths
  - pip:
      - waitress
      - requests==2.31.0
      - websockets
      - toml
      - qrcode[pil]
      - pyngrok
      - pygments       # color logs
      - pytest         # testing
      - networkx       # task/graph if dashboard needs it
      - gunicorn       # optional, production WSGI
      - watchdog       # optional, for live reload/file watch
      - chromadb
