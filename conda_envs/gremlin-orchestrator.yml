name: gremlin-orchestrator
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.9
  - pip
  - numpy=1.24.3       # REQUIRED for embedder.py and watcher.py
  - pyyaml
  - loguru=0.7.0
  - click
  - rich=13.5.2
  - psutil=5.9.5
  - schedule
  - jsonschema
  - pip:
      - watchdog
      - pyautogui
      - networkx
      - toml
      - pyngrok      # (optional, if you use ngrok automation)
      - pygments     # (recommended for rich/color logs)
