name: gremlin-memory
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  - numpy=1.24.3
  - pandas=2.0.3
  - sqlite
  - psutil=5.9.5
  - loguru=0.7.0
  - rich=13.5.2
  - pip:
      # Vector store and embedding dependencies - pinned for compatibility
      - torch==2.0.1  # Note: will install CPU version by default on non-CUDA systems
      - faiss-cpu==1.7.3
      - tokenizers==0.20.3
      - transformers==4.46.0
      - sentence-transformers==2.2.2
      - chromadb==0.4.13
      # Other dependencies
      - toml
      - pygments
      - pytest
      - networkx
      - watchdog

