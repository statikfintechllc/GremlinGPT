name: gremlin-nlp
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.9
  - pip
  - numpy=1.24.3
  - scipy
  - pandas=2.0.3
  - scikit-learn
  - spacy
  - nltk
  - sentence-transformers
  - transformers
  - tqdm
  - loguru=0.7.0
  - psutil=5.9.5       # for all agent/core usage
  - rich=13.5.2        # recommended for colored logging
  - pip:
      - torch
      - faiss-cpu
      - langdetect
      - chromadb
      - toml
      - flask-socketio
      - eventlet
      - pyngrok        # for ngrok integration if ever needed
      - pygments       # colorized logging for anything using rich/pytest
      - pytest         # test runner
      - networkx       # task/memory/graph support
      - watchdog       # live file watching, optional but harmless
      - flask
