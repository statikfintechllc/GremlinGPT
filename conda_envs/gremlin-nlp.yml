name: gremlin-nlp
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.9
  - pip
  - numpy=1.24.3
  - scipy
  - pandas=2.0.3
  - scikit-learn
  - spacy
  - nltk
  - tqdm
  - loguru=0.7.0
  - psutil=5.9.5       # for all agent/core usage
  - rich=13.5.2        # recommended for colored logging
  - pip:
      # Vector store and embedding dependencies - pinned for compatibility
      - torch==2.0.1  # Note: will install CPU version by default on non-CUDA systems
      - faiss-cpu==1.7.3
      - tokenizers==0.20.3
      - transformers==4.46.0
      - sentence-transformers==2.2.2
      - chromadb==0.4.13
      # Other dependencies
      - langdetect
      - toml
      - flask-socketio
      - eventlet
      - pyngrok        # for ngrok integration if ever needed
      - pygments       # colorized logging for anything using rich/pytest
      - pytest         # test runner
      - networkx       # task/memory/graph support
      - watchdog       # live file watching, optional but harmless
      - flask
